<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Colour generator</title>
  </head>
  <body>
    <div class="boxContainer">
      <div class="header">
        <form>
          <input class="colourPicker" id="colour" type="color" />
        </form>

        <select name="colours" id="colours">
          <option value="monochrome">Monochrome</option>
          <option value="monochrome-dark">Monochrome-dark</option>
          <option value="monochrome-light">Monochrome-light</option>
          <option value="analogic">Analogic</option>
          <option value="complement">Complement</option>
          <option value="analogic-complement">Analogic-complement</option>
          <option value="triad">Triad</option>
        </select>
        <button id="btn">Get colour scheme</button>
      </div>
      <div class="colourDisplay">
        <!-- Rendered in js -->
      </div>
      <div class="colourText" id="colourText">
        <!-- Updated in js -->
        <p>#000000</p>
        <p>#151515</p>
        <p>#2b2a2a</p>
        <p>#413e3e</p>
        <p>#585252</p>
        <p>#6f6665</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
