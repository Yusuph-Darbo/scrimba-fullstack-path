<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <title>Oldgram</title>
  </head>
  <body>
    <header>
      <img class="logo" src="images/logo.png" alt="Oldgram written in text" />
      <img class="spiderman" src="images/spiderman.jpeg" alt="Spiderman" />
      <div class="br"></div>
    </header>

    <main>
      <div class="container">
        <img
          class="vincent-pfp"
          src="images/avatar-vangogh.jpg"
          alt="Portrait of Vincent Van Gogh"
        />
        <h1>Vincent Van Gogh</h1>
        <p>Zudert, Netherlands</p>
        <img
          src="images/post-vangogh.jpg"
          alt="A aritistic protrait of Vincent Van Gogh"
        />
      </div>
    </main>

    <section>
      <div>
        <div class="icons">
          <img
            class="heart-icon"
            src="images/icon-heart.png"
            alt="A heart icon"
          />
          <img
            class="comment-icon"
            src="images/icon-comment.png"
            alt="A comment icon"
          />
          <img
            class="dm-icon"
            src="images/icon-dm.png"
            alt="A direct message icon"
          />
        </div>

        <h2>42,690 likes</h2>
        <h2>vincy1834 <span>just took a few mushrooms lol</span></h2>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
